<div id="AddProductForm" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
            <span class="close" id="CloseBtn" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span> <!-- Close button -->
            <h3>Add Product</h3>
            <form method=POST action="{% url 'add-product' %}">
                {% csrf_token %}
                <label for="title" style="display: block; margin-top: 10px;">
                    Title
                </label>
                <input type="text" id="title" name="title" placeholder="Product Title" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="description" style="display: block; margin-top: 10px;">
                    Description
                </label>
                <input type="text" id="description" name="description" placeholder="Description" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="unit_price" style="display: block; margin-top: 10px;">
                    Unit Price
                </label>
                <input type="number" id="unit_price" name="unit_price" placeholder="Unit Price" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Add
                </button>
            </form>
        </div>
    </div>

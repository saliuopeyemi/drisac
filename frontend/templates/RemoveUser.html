<div id="RemoveUserForm" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
            <span class="close" id="RemoveUserClose" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span> <!-- Close button -->
            <h3>Remove User</h3>
            <form method=POST action="{% url 'delete-user' %}">
                {% csrf_token %}
                <label for="delete_user" style="display: block; margin-top: 10px;">
                    User
                </label>
            <select class="form-control" id="delete_user" name="delete_user" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
                <option value="">Select a User</option>
                <!-- Loop through products passed from Django view -->
                {% for user in all_users %}
                <option value="{{ user.id }}">{{ user.email }}</option>
                {% endfor %}
            </select>
                                                
                <button type="submit" style="padding: 10px 20px; background-color: #B31E14; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Delete User
                </button>
            </form>
        </div>
    </div>

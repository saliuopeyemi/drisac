{% load static %}

<div id="Notification" class="modal" style="display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(1, 0, 0, 0.4);">
        <div class="modal-content" style="background-color: #C11518; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
            <span class="close" id="NotificationClose" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span> <!-- Close button -->
 <h3 class="notification-text" style="padding: 15px 20px; background-color: #28a745; color: white; border-radius: 8px; font-size: 18px; font-weight: bold; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 10px 0; max-width: 300px; margin-left: auto; margin-right: auto; animation: fadeIn 1s ease-out;">
                {{error}}
</h3>
<img src="{% static 'error_img.png' %}" alt="Product Image" style="display: block; margin: 10px auto; max-width: 20%; height: auto;">
        </div>
    </div>

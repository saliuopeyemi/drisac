<div id="AnalyzeForm" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
            <span class="close" id="AnalyzeClose" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span> <!-- Close button -->
            <h3>Analysis</h3>
            <form method=POST action="{% url 'analysis' %}">
                {% csrf_token %}
                <label for="start_date" style="display: block; margin-top: 10px;">
                    Start Date
                </label>
                    <input type="date" id="start_date" name="start_date" placeholder="Start Date" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="end_date" style="display: block; margin-top: 10px;">
                    End Date
                </label>
                <input type="date" id="end_date" name="end_date" placeholder="End Date" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                                
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Run Analysis
                </button>
            </form>
        </div>
    </div>

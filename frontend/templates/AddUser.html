<div id="AddUserForm" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 5px;">
            <span class="close" id="AddUserClose" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span> <!-- Close button -->
            <h3>Create New User</h3>
            <form method=POST action="{% url 'create-user' %}">
                {% csrf_token %}
                
                <label for="email" style="display: block; margin-top: 10px;">
                    Email
                </label>
                <input type="email" id="email" name="email" placeholder="Email" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="first_name" style="display: block; margin-top: 10px;">
                    First Name
                </label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <label for="last_name" style="display: block; margin-top: 10px;">
                    Last Name
                </label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="password" style="display: block; margin-top: 10px;">
                    Password
                </label>
                <input type="text" id="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="user_type" style="display: block; margin-top: 10px;">
                    User Type
                </label>
            <select class="form-control" id="user_type" name="user_type" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
                <option value="">Select a User Type</option>
                <option value="user">User (Have limited priviledges)</option>
                <option value="admin">Admin (Have elevated priviledges)</option>
            </select>                  
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Create User
                </button>
            </form>
        </div>
    </div>
